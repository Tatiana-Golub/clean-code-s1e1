<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower" alt="The Eisenhower Matrix">Want more details?</a>
    </div>
  </header>
  <main class="main-page">
    <section class="add-section">
        <h3 class="add-section__title">Add Item</h3>
      <div class="add-wrapper">
        <input id="new-task" class="input-task add__task" type="text">
        <button class="button add__btn">Add</buttonclass>
    </div>
    </section>
    <section class="todo-section">
      <h3 class="section__title">Todo</h3>
      <ul class="list incomplete__list" id="incompleteTasks">
        <li class="list__item incomplete-item">
          <input class="checkbox" type="checkbox">
          <label class="input-task input__label incomplete__label">Pay Bills</label>
          <input type="text" class="input-task incomplete__task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete__icon" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
        <li class="list__item edit-item">
          <input class="checkbox" type="checkbox">
          <label class="input-task input__label edit__label incomplete__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task edit__task incomplete__task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="delete__icon" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="section__title">Completed</h3>
      <ul class="list completed__list" id="completed-tasks">
        <li class="list__item completed-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="input-task input__label">See the Doctor</label>
          <input type="text" class="input-task completed__task ">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete__icon" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
